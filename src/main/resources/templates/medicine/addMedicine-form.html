<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Thymeleaf template</title>
</head>
<body>
		<div class="container">
		<div class="text-italic"><h4>Add Medicine Form</h4></div>
		<form th:action="@{/pharmacy/saveMedicine}" th:object="${medicine}" th:method="post" >
			<div class="form-group">
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{user.username}">
			</div>
			<div class="form-group">
				<label class="text-justify text-break">Nazwa Leku</label>
				<input type="text" th:field="*{medicineName}" placeholder="nazwa leku" class="form-control col-3">
			</div>
			<div class="form-group">
				<label class="text-justify text-break">Data ważności</label>
				<input type="date" th:field="*{expDate}" class="form-control col-3">
			</div>
			
			<div class="form-group">
	 			<div>
	 				<label class="text-justify text-break">Producent</label>
<!-- 		 			<table class="col-9 ml-3 my-2 ">
						<tr >
							<td>
 -->							
 						<div>
 							<div class="float-left bg-warning col-3 px-3 py-2">
	 							<select id="producent.id" name="producent.producentName" th:field="*{producent}" class="custom-select border-dark bg-light text-dark col-10">
									<option selected th:value="0">Choose producent ...</option>
		    						<option th:each="tempProducent:${producents}" th:value="${tempProducent.id}" th:text="${tempProducent.producentName}"></option>										
								</select>
							</div>
<!-- 							</td>
							<td>
							
-->							<div class="float-left bg-primary col-3 px-3 py-2">	
								<a class="btn btn-success float-left" th:href="@{/producents/listProducents}" role="button">Zarzadzaj</a>
							</div>
							<div style="clear:both;"></div>
						</div>
<!-- 							</td>
						</tr>
					</table>
-->				</div>
			</div>
			<div class="form-group">
			<label class="text-justify text-break">Rodzaj</label>
	 			<table class="col-9 ml-3 my-2 ">
					<tr >
						<td><select id="type.id" name="type.typeName" th:field="*{type}" class="custom-select border-dark bg-light text-dark col-3">
							<option selected th:value="0">Choose type ...</option>
    						<option th:each="tempType:${types}" th:value="${tempType.id}" th:text="${tempType.typeName}"></option>										
						</select></td>
					</tr>
				</table>
			</div>
			<div class="form-group">
			<label class="text-justify text-break">Przeznaczenie</label>
	 			<table class="col-9 ml-3 my-2 ">
					<tr >
						<td><select th:field="*{destiny}" class="custom-select border-dark bg-light text-dark col-3">
							<option selected th:value="0">Choose destiny ...</option>
    						<option th:each="tempDestiny:${destinies}" th:value="${tempDestiny.id}" th:text="${tempDestiny.destinyName}"></option>										
						</select></td>
					</tr>
				</table>
			</div>
			<div class="form-group">
				<label class="text-justify text-break">Ilość</label>
				<input type="text" th:field="*{quantity}" placeholder="ilość" class="form-control col-3">
			</div>
			<div class="form-group">
				<label class="text-justify text-break">Uwagi</label>
				<textarea th:field="*{comment}" placeholder="Komentarz" class="form-control col-3"></textarea>
			</div>
			<button class="btn btn-secondary mb-2" type="submit">Zapisz</button>
			<div class="form-group">
				<a class="btn btn-primary" th:href="@{/pharmacy/listMedicine}" role="button">Back to list</a>
			</div>
		</form>
	</div>
</body>
</html>
