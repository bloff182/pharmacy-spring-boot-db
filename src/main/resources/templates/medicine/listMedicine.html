<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Thymeleaf template</title>
</head>
<body>
	<div class="container">
		<h3>My home Pharmacy</h3>
		<hr>
		<div>
			<a class="btn btn-primary mb-2" th:href="@{/pharmacy/addMedicine}" role="button">Add new medicine</a>
		</div>
		<div>
			<form th:action="@{/pharmacy/searchMedicine}" class="form-inline">
				<input class="form-control ml-5 mr-sm-2 mb-3" type="search" name="theSearchName" placeholder="Search by name" />
				<button class="btn btn-outline-primary mb-3" type="submit">Search</button>
				<a th:href="@{/pharmacy/listMedicine}" class="btn btn-primary btn-sm mr-5 mb-3">Show all medicines</a>
			</form>
		</div>
		
		<div>
			<table class="table table-striped table-bordered text-center">
				<thead class="thead-dark">
					<tr>
						<th>Medicine name</th>
						<th>Expiration date</th>
						<th>Producent</th>
						<th>Quantity</th>
						<th>Comment</th>
						<th>Update</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempMedicine : ${medicines}">
						<td th:text="${tempMedicine.medicineName}"></td>
						<td th:text="${tempMedicine.expDate}"></td>
						<td th:text="${tempMedicine.producent.producentName}"></td>
						<td th:text="${tempMedicine.quantity}"></td>
						<td th:text="${tempMedicine.comment}"></td>
						<td>
							<a th:href="@{/pharmacy/updateMedicine(medicineId=${tempMedicine.id})}" class="btn btn-primary">Update</a>
						</td>
						<td>
							<a th:href="@{/pharmacy/deleteMedicine(medicineId=${tempMedicine.id})}" class="btn btn-danger"
							onclick="if(!confirm('Are you sure?')) return false">Delete</a>
						</td>
					</tr>
				</tbody>		
			</table>
		</div>
		<!-- Add a logout button -->
		<form action="#" th:action="@{/api/welcome/}">
	
			<input type="submit" value="Back to main page" class="btn btn-outline-primary mt-2" />
	
		</form>
	</div>

</body>
</html>
