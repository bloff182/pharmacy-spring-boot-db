	<style>
		.error {color:red}
	</style>
	<title>Thymeleaf template</title>
</head>
<body class="container bg-dark text-light">
	<div class="container">
		<div>
			
			<div class="w-50 float-left"><h2>Producent - form for add</h2></div>
			<div class="w-50 float-left">
			
			</div>
			<div style="clear:both;"></div>
		</div>
		<hr>
		<div>
			<form th:action="@{/producents/saveProducent}" th:object="${producent}" method="post">
				<input type="hidden" th:field="*{id}"></input>
				<input type="hidden" th:field="*{userId}"></input>
				<input type="hidden" th:field="*{activ}"></input>
				
				<div>
				  <p><h4>Producent name:</h4>
				  	<input type="text" class="col-3" placeholder="producent name" th:field="*{producentName}">
				</div>
				<div th:if="${#fields.hasErrors('producentName')}"
					style="margin-bottom: 25px" class="text-danger">
					<ul>
						<li th:each="err : ${#fields.errors('producentName')}" th:text="'Ohhh noooo - Producent name ' + ${err}" />
					</ul>						
				</div>
				<div>
					<button class="btn btn-outline-success" type="submit">save</button>
				</div>
			</form>
		</div>
		<div>
			<a th:href="@{/producents/listProducents}" class="btn btn-outline-info">Cancel</a>
		</div>
	</div>
</body>
</html>
