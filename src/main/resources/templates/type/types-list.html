<! DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title>Thymeleaf template</title>
</head>
<body sec:authorize="hasRole('ROLE_ADMIN')" class="container bg-secondary text-light">
	<div class="container">

		<div class="float-left text-left w-25 pt-4 px-2">
			<a th:href="@{/api/welcome}">
				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
				  <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
				  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
				</svg>
			</a>
		</div>
		<div class="float-left fs-5 fst-italic text-left w-75 p-2">
			<h3>Types - List </h3>
		</div>
		<div style="clear:both;"></div>
		<hr>
		<div>
			<a class="btn btn-success m-2" th:href="@{/types/addType}" role="button">Add new type</a>
		</div>
		<div>
		<table class="table table-bordered table-hover col-5 bg-light">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Type</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempType : ${types}">
					<td th:text="${tempType.id}"></td>
					<td th:text="${tempType.typeName}"></td>
					<td>
						<a class ="btn btn-outline-success" th:href="@{/types/updateType/{typeId}(typeId=${tempType.id})}" role="button">Update</a>
					</td>
					<td>
						<a class="btn btn-outline-danger"th:href="@{/types/deleteType(typeId=${tempType.id})}"
						onclick="if(!confirm('Are you sure?')) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
				<div>
			<a th:href="@{/pharmacy/addMedicine}" class="btn btn-dark m-1">Back to Add medicine</a>
		</div>
		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<p>	
				<a class="btn btn-warning m-1" th:href="@{/api/listMedicine}" role="button">Back to medicine manage</a>
			</p>
		</div>
	</div>
</body>
</html>
