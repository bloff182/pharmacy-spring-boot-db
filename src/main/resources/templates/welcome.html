<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" href="@{/css/style.css}">

<title>Thymeleaf template</title>
</head>
<body class="bg-secondary">
	<div class="container bg-light">
		<h3>Pharmacy - Welcome Page</h3>
		<hr>
		
		<!-- wyswitli nazwe uzytkownia -->
		Username:  <div sec:authentication="name">
  			
		</div>
		<hr>
		<div class="container-fluid float-sm-left col-md-auto w-50 pt-4 mh-100 border-right border-dark " alt="Max-width 100%">
			<div sec:authorize="hasRole('ROLE_ADMIN')" class="float-sm-left w-100 mh-100 px-2 mx-2 pb-2 mb-2 " alt="Max-width 100%">
				<!--  example how to use bootstrap icons -->
				<!--  <div class="float-sm-left w-50">
					<a th:href="@{/users/listUsers}" class="btn btn-outline-dark" role="button">
						<svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
  							<path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
  							<path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
						</svg> Lista użytkowników
					</a>
				</div>-->
				<div class="float-sm-left w-50 ">
					<a th:href="@{/users/listUsers}" class="btn btn-outline-secondary" role="button">
						<img th:src="@{/images/users.png}" class="img-fluid hover-zoom" > Lista użytkowników
					</a>
				</div>
				<div class="float-sm-left w-50">
					<a th:href="@{/api/listMedicine}" class="btn btn-outline-secondary"  role="button">
						<img th:src="@{/images/users_medicines.png}" class="img-fluid" > Lista wszystkich leków
					</a>
				</div>
				<div class="clear-both"></div>
			</div>
			<div class="w-50 mh-100 px-2 mx-2 pb-2 mb-2" alt="Max-width 100%" >
				<a class="btn btn-outline-dark" th:href="@{/pharmacy/listMedicine}" role="button">
					<img th:src="@{/images/medicine.png}" class="img-fluid" >Lista Twoich leków
				</a>
			</div>
		</div>
		<div class="container-fluid float-sm-left col-md-auto w-50 mh-100 pt-4" alt="Max-width 100%">
			<div class="float-sm-left w-50"> 
				<div class="float-sm-left w-50">
					<a th:href="@{/users/updateUser(userId=${userIdW})}" class="btn btn-outline-dark" role="button">
						<span> <img th:src="@{/images/update.png}" class="img-fluid h-25 w-25" ></span>
					</a>	
				</div>
				<div class="float-sm-left w-50">      
				</div>
				<div style="clear:both;"></div>	
			</div>
			<div class="float-sm-left bg-dark w-50 text-white p-2">
				<p>First name: <a th:text="${userFirstName}"></a></p>
				<p>Last name:  <a th:text="${userLastName}"></a></p>
				<p>Email:      <a th:text="${userEmail}"></a></p>
			</div>
			<div style="clear:both;"></div>
		</div>
		<div style="clear:both;"></div>
		<hr>
		<!-- Add a logout button -->
		<form th:action="@{/logout}" method="POST" class="pb-3">
	
			<input type="submit" value="Wyloguj" class="btn btn-outline-primary mt-2" />
	
		</form>
		
	</div>
</body>
</html>
